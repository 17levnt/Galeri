<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotoğraf Galerim</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #555;
    }
    #menu {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 100;
    }
    #menu div {
      background: #fff;
      border: 1px solid #ccc;
      padding: 8px 12px;
      cursor: pointer;
      text-align: center;
    }
    #menu div:hover {
      background: #f5f5f5;
    }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .photo-box {
      aspect-ratio: 1/1;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #555;
      padding: 20px;
    }
    .photo-box img {
      max-width: 100%;
      max-height: 100%;
      cursor: pointer;
      border: none;
    }
    .photo-box img:hover {
      outline: 0px solid #333;
      outline-offset: -2px;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
    }
    #overlay img {
      max-width: 90vw;
      max-height: 90vh;
    }
    #overlay span {
      color: #fff;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="menu"></div>
  <div id="gallery"></div>
  <div id="overlay" onclick="hideOverlay()">
    <img id="overlayImage" src="">
    <span id="imageCounter"></span>
  </div>

  <script>
const menu = document.getElementById("menu");
const gallery = document.getElementById("gallery");
const overlay = document.getElementById("overlay");
const overlayImage = document.getElementById("overlayImage");
const imageCounter = document.getElementById("imageCounter");

let currentAlbum = "";
let currentIndex = 0;
let currentImages = [];

fetch("Galeri/albums.json")
  .then(res => {
    if (!res.ok) throw new Error("Albüm listesi yüklenemedii");
    return res.json();
  })
  .then(albums => {
    albums.forEach(album => {
      const div = document.createElement("div");
      div.textContent = album;
      div.onclick = () => loadAlbum(album);  // loadAlbum fonksiyonu burada kullanılıyor
      menu.appendChild(div);
    });
  })
  .catch(err => {
    console.error("Albüm listesi yüklenemedi", err);
    menu.innerHTML = "Albüm listesi yüklenemedii.";
  });

// Album yükleme fonksiyonu
function loadAlbum(album) {
  gallery.innerHTML = "Yükleniyor...";
  fetch(`Galeri/${album}/index.json`)
    .then(res => {
      if (!res.ok) throw new Error("Fotoğraflar yüklenemedi");
      return res.json();
    })
    .then(images => {
      currentAlbum = album;
      currentImages = images;
      gallery.innerHTML = "";
      images.forEach((filename, idx) => {
        const box = document.createElement("div");
        box.className = "photo-box";
        const img = document.createElement("img");
        img.src = `http://localhost/photo-gallery/Galeri/${album}/${filename}`;
        img.alt = filename;
        img.onclick = () => showOverlay(idx);
        box.appendChild(img);
        gallery.appendChild(box);
      });
    })
    .catch(err => {
      console.error("Albüm yüklenemedi", err);
      gallery.innerHTML = "Fotoğraflar yüklenemedi.";
    });
}

function showOverlay(index) {
  overlay.style.display = "flex";
  currentIndex = index;
  overlayImage.src = `http://localhost/photo-gallery/Galeri/${currentAlbum}/${currentImages[index]}`;
  imageCounter.textContent = `(${index + 1}/${currentImages.length})`;
}

function hideOverlay() {
  overlay.style.display = "none";
}

document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("keydown", e => {
  if (overlay.style.display === "flex") {
    if (e.key === "ArrowRight") showOverlay((currentIndex + 1) % currentImages.length);
    if (e.key === "ArrowLeft") showOverlay((currentIndex - 1 + currentImages.length) % currentImages.length);
    if (e.key === "Escape") hideOverlay();
  }
});

  </script>
</body>
</html>
