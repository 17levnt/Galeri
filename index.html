<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Levent - Gözlemden İzlenim</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      font-size: 20px;
      letter-spacing: 1px;
    }

    .menu-icon {
      cursor: pointer;
      width: 25px;
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .menu-icon div {
      height: 3px;
      background-color: #fff;
      border-radius: 2px;
    }

    .menu {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.95);
      height: 100vh;
      width: 250px;
      padding: 60px 20px;
    }

    .menu a {
      display: block;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .menu.active {
      display: block;
    }

    .gallery {
      column-count: 3;
      column-gap: 0;
    }

    .gallery img {
      width: 100%;
      display: block;
      margin: 0;
      padding: 0;
    }

    /* Dikey ekranlar için 2 sütuna düşür */
    @media (max-aspect-ratio: 9/10) {
      .gallery {
        column-count: 2;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>Levent</div>
    <div class="menu-icon" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <div class="menu" id="menu">
    <a href="album1.html">Albüm 1</a>
    <a href="album2.html">Albüm 2</a>
    <a href="album3.html">Albüm 3</a>
  </div>

  <main class="gallery">
    <img src="albums/album1/photo1.jpg" alt="">
    <img src="albums/album1/photo2.jpg" alt="">
    <img src="albums/album1/photo3.jpg" alt="">
    <img src="albums/album1/photo4.jpg" alt="">
    <img src="albums/album1/photo5.jpg" alt="">
    <img src="albums/album1/photo6.jpg" alt="">
  </main>

  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('active');
    }
  </script>
</body>
</html>
