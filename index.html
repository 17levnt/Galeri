<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Levent</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #eee;
      color: #000;
    }

    header {
      background: #ccc;
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-weight: normal;
      font-size: 24px;
      margin: 0;
    }

    header .menu-icon {
      width: 24px;
      height: 24px;
      border: 2px solid #000;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      padding: 10px;
    }

    .photo-box {
      overflow: hidden;
    }

    .photo-box img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
    }

    #overlay img {
      max-width: 90vw;
      max-height: 90vh;
    }

    #closeBtn, #prevBtn, #nextBtn {
      position: absolute;
      color: #fff;
      font-size: 32px;
      background: rgba(0,0,0,0.3);
      border: none;
      cursor: pointer;
      padding: 8px 12px;
      transition: 0.3s;
    }

    #closeBtn { top: 20px; right: 30px; }
    #prevBtn { left: 30px; top: 50%; transform: translateY(-50%); }
    #nextBtn { right: 30px; top: 50%; transform: translateY(-50%); }

    #closeBtn:hover, #prevBtn:hover, #nextBtn:hover {
      background: rgba(255,255,255,0.2);
    }

  </style>
</head>
<body>

  <header>
    <h1>Levent</h1>
    <div class="menu-icon"></div>
  </header>

  <div id="gallery"></div>

  <div id="overlay">
    <button id="closeBtn">✕</button>
    <button id="prevBtn">‹</button>
    <img id="overlayImage" src="" alt="">
    <button id="nextBtn">›</button>
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const overlay = document.getElementById('overlay');
    const overlayImage = document.getElementById('overlayImage');
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let currentImages = [];
    let currentIndex = 0;

    fetch('Galeri/albums.json')
      .then(res => res.json())
      .then(albums => {
        const album = albums[0];
        loadAlbum(album);
      });

    function loadAlbum(album) {
      fetch(`Galeri/${album}/index.json`)
        .then(res => res.json())
        .then(images => {
          currentImages = images;
          gallery.innerHTML = '';
          images.forEach((filename, idx) => {
            const box = document.createElement('div');
            box.className = 'photo-box';
            const img = document.createElement('img');
            img.src = `Galeri/${album}/${filename}`;
            img.onclick = () => showOverlay(idx);
            box.appendChild(img);
            gallery.appendChild(box);
          });
        });
    }

    function showOverlay(index) {
      overlay.style.display = 'flex';
      currentIndex = index;
      overlayImage.src = `Galeri/${currentImages[index]}`;
    }

    function hideOverlay() {
      overlay.style.display = 'none';
    }

    closeBtn.onclick = hideOverlay;
    prevBtn.onclick = () => showOverlay((currentIndex - 1 + currentImages.length) % currentImages.length);
    nextBtn.onclick = () => showOverlay((currentIndex + 1) % currentImages.length);

    document.addEventListener('keydown', e => {
      if (overlay.style.display === 'flex') {
        if (e.key === 'ArrowRight') nextBtn.click();
        if (e.key === 'ArrowLeft') prevBtn.click();
        if (e.key === 'Escape') hideOverlay();
      }
    });
  </script>

</body>
</html>
