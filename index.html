<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Levent | Fotoğraf Galerisi</title>
  <link rel="icon" type="image/png" href="favicon.png"/>

  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: "Inter", sans-serif;
      color: #000;
      overflow-x: hidden;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      border-bottom: 1px solid #ddd;
      background: rgba(255, 255, 255, 0.95);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 20px;
      font-weight: 600;
    }

    .menu-icon {
      width: 24px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 16px;
    }

    .menu-icon span {
      display: block;
      height: 2px;
      width: 100%;
      background-color: #000;
      border-radius: 1px;
    }

    .album-menu {
      position: fixed;
      top: 60px;
      right: 16px;
      background: rgba(255, 255, 255, 0.92);
      border: 1px solid rgba(0, 0, 0, 0.15);
      border-radius: 12px;
      padding: 12px 0;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      z-index: 100;
      backdrop-filter: blur(8px);
      transition: opacity 0.3s ease;
    }

    .album-menu.hidden {
      display: none;
    }

    .album-menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .album-menu li {
      padding: 10px 24px;
      cursor: pointer;
      font-weight: 500;
    }

    .album-menu li:hover {
      background: rgba(0, 0, 0, 0.05);
    }

    .gallery {
      display: grid;
      gap: 8px;
      padding: 8px;
      transition: all 0.3s ease;
    }

    /* Dikey ekran (9:16) → 2 sütun */
    @media screen and (orientation: portrait) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Yatay ekran (16:9) → 3 sütun */
    @media screen and (orientation: landscape) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }
  </style>
</head>

<body>

  <header class="header">
    <h1 class="logo">Levent</h1>
    <div class="menu-icon" id="menuToggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <nav id="albumMenu" class="album-menu hidden">
    <ul>
      <li onclick="openAlbum('Doga')">Doğa</li>
      <li onclick="openAlbum('Insan')">İnsan</li>
      <li onclick="openAlbum('Sehir')">Şehir</li>
      <li onclick="openAlbum('Gece')">Gece</li>
    </ul>
  </nav>

  <main class="gallery"></main>

  <script>
    const menuToggle = document.getElementById("menuToggle");
    const albumMenu = document.getElementById("albumMenu");
    const galleryContainer = document.querySelector(".gallery");

    menuToggle.addEventListener("click", () => {
      albumMenu.classList.toggle("hidden");
    });

    // Albüm klasörlerinden fotoğraf yükleme
    function openAlbum(name) {
      albumMenu.classList.add("hidden");
      loadGallery(name);
    }

    function loadGallery(albumName) {
      galleryContainer.innerHTML = "";

      // Gerçek klasör yapısına göre düzenle
      const basePath = `Galeri/${albumName}`;
      const imageCount = 9; // Her albümdeki görsel sayısı

      for (let i = 1; i <= imageCount; i++) {
        const img = document.createElement("img");
        img.src = `${basePath}/${i}.jpg`;
        img.alt = `${albumName} ${i}`;
        galleryContainer.appendChild(img);
      }
    }

    // Varsayılan olarak ilk albüm
    openAlbum("Doga");
  </script>

</body>
</html>
